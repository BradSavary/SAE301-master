<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../output.css">
</head>
<body>
    <section class="flex justify-center items-center py-16 p-4">
    <div class="flex flex-col items-center p-4 shadow-2xl max-w-xl w-full gap-6 pb-8">
        <h2 class="self-center font-bold text-4xl uppercase">Create Account</h2>
        <form action="" method="POST" class="flex flex-col gap-6 w-11/12" >
            <div class="flex flex-col gap-2">
                <label for="firstname" class="block uppercase font-medium text-sm">First Name</label>
                <input type="text" id="firstname" name="firstname" class="w-full bg-white flex flex-row justify-between items-center border-solid border border-neutral-600 p-2 text-black" required>
            </div>
            <div class="flex flex-col gap-2">
                <label for="lastname" class="block uppercase font-medium text-sm">Last Name</label>
                <input type="text" id="lastname" name="lastname" class="w-full bg-white flex flex-row justify-between items-center border-solid border border-neutral-600 p-2 text-black required">
            </div>
            <div class="flex flex-col gap-2">
                <label for="email" class="block uppercase font-medium text-sm">Email</label>
                <input type="email" id="email" name="email" class="w-full bg-white flex flex-row justify-between items-center border-solid border border-neutral-600 p-2 text-black" required>
            </div>
            <div class="flex flex-col gap-2">
                <label for="password" class="block uppercase font-medium text-sm">Password</label>
                <input type="password" id="password" name="password" class="w-full bg-white flex flex-row justify-between items-center border-solid border border-neutral-600 p-2 text-black" required>
            </div>
            <div class="flex flex-col gap-2 mt-8">
                <button type="submit" class="bg-red-600 text-white w-full py-3 uppercase font-medium">Create</button>
            </div>
        </form>
    </div>
    </section>
</body>
</html>
