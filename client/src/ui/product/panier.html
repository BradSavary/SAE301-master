      <li>

    <!-- <div>Insérer les obj du panier</div> -->
    <div class="flex flex-col border-t-2 border-white border-solid pt-4">
      <div class="flex flex-row justify-between pb-8">
        <h3 class="uppercase">
          Subtotal
        </h3>
        <p>
          €{{totalprice}}
        </p>
      </div>
      <p class="text-xs text-center pb-3">Shipping, taxes, and discount codes calculated at checkout</p>
      <button class="uppercase bg-red-600 font-medium py-3">Check Out</button>
    </div>
  </div>
  <script>
      megaMenu = document.getElementById("mega-menu");
      panier = document.getElementById("panierMenu");

    document.querySelector(".burger").addEventListener("click", function () {
      megaMenu.classList.toggle("right-full");
      megaMenu.classList.toggle("translate-x-0");
    });

    openerPanier = document.getElementById("openPanier");
    openerPanier.addEventListener("click", function () {
      panier.classList.toggle("hidden");
    });

    closerPanier = document.getElementById("closePanier");
    closerPanier.addEventListener("click", function () {

      panier.classList.toggle("hidden");
    });

    document.addEventListener("click", function (event) {
      megaMenu = document.getElementById("mega-menu");
      isClickInsidePanier = panier.contains(event.target);
      isClickInsideMegaMenu = megaMenu.contains(event.target);
      isClickOnOpenerPanier = openerPanier.contains(event.target);
      isClickOnBurger = document.querySelector(".burger").contains(event.target);

      if (!isClickInsidePanier && !isClickOnOpenerPanier) {
      panier.classList.add("hidden");
      }

      if (!isClickInsideMegaMenu && !isClickOnBurger) {
      megaMenu.classList.add("right-full");
      megaMenu.classList.remove("translate-x-0");
      }
    });
  </script>
    
  </script>
  </nav>

</body>
</html>
